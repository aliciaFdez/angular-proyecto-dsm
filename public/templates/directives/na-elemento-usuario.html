<a  href='/#/usuarios/{{id}}' >

  <h2 class="h3 notaoverflow" style="color:white;">{{bio}}</h2>
  <h3 class="notaoverflow" style="font-size:90%;">{{email}}</h3>
  
  <img ng-src='{{image}}' ng-if='image'>
</div>
</a>
