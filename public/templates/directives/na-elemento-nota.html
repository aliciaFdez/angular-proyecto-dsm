
<a  href='/#/notas/{{id}}' >	
<div class="card nota col-md-3 text-center" title="{{title}}">

  <h2>{{cabecera}}</h2>
  <h2 class="h3 notaoverflow" style="color:white;">{{title}}</h2>
  <h3 class="notaoverflow" style="font-size:90%;">{{description}}</h3>
  <p class="hidden" href='/#/notas/{{id}}'>Contenido: {{content}}</p>
  <img ng-src='{{image}}' ng-if='image'>
</div>
</a>
